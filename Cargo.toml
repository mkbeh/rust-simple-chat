[package]
name = "rust-simple-chat"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.8.1", features = [
    "http1",
    "http2",
    "json",
] }
tokio = { version = "1.43.0", features = ["full"] }
anyhow = "1.0.95"
serde = { version = "1.0.217", features = [
    "derive"
] }
chrono = { version = "0.4.39", features = [
    "serde"
] }
